<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="calculImc">
                <h1>Calcul IMC</h1>
                <form>
                    <div class="input">
                        <input type="number" id="inputTaille" />
                        <span class="info">cm</span>
                    </div>
                    <div class="input">
                        <input type="number" id="inputPoids" />
                        <span class="info">kg</span>
                    </div>
                    <button class="bouton" id="btnCalc">Calculer</button>
                    <p id="userImc" class="imc">Calculer votre IMC</p>
                </form>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
